<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A social media website for connecting with world">
    <link rel="stylesheet" href="index.css">

    <title>Mini-Instagram</title>

</head>

<body>
    <section>
        <div class="container">
            <div class="user signinbox">
                <div class="keyimg">
                    <img src="images/lock-img.png" height="500px" width="400px">
                </div>
                <div class="formbox">
                    <form id="loginform">

                        <h2>Sign In</h2>
                        <span id="errormsg"><small></small></span>
                        <input id="email" type="text" placeholder="Email Id">
                        <input id="finalpassword" type="password" placeholder="Password">
                        <input type="submit" value="Login" id="loginbx">
                        <p class="signup">don't have an account?<a href="#" onclick="toggleForm();">Sign up.</a></p>
                    </form>
                </div>
            </div>
            <div class="user signupbox">

                <div class="formbox">
                    <form id="signupform">
                        <h2>Create an account</h2>
                        <span id="errormsgs"><small></small></span>
                        <input id="username" type="text" placeholder="Username">
                        <input id="emails" type="text" placeholder="Email Address">
                        <input id="password" type="password" placeholder="Create Password">
                        <input id="conformpassword" type="password" placeholder="Conform Password">
                        <input type="submit" value="Sign Up" id="signupbx">
                        <p class="signup">already have an account?<a href="#" onclick="toggleForm();">Sign in.</a></p>
                    </form>
                </div>
                <div class="keyimg">
                    <img src="images/key img.jpg" height="500px" width="400px">
                </div>
            </div>
        </div>
    </section>

    <script src="index.js" type="module" type="text/javascript"></script>
    <script src="firebase.js" type="module"></script>
    <script type="text/javascript">

        function toggleForm() {
            section = document.querySelector('section');
            var container = document.querySelector('.container');
            container.classList.toggle('active');
            section.classList.toggle('active');
        }


    </script>
</body>

</html>
